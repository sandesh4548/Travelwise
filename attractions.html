<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attractions</title>
    <link rel="stylesheet" href="responsive.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lobster&display=swap");

      @import url("https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@600&display=swap");
      /* imports*/

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Lobster", cursive;
      }

      /* button {
    display: none;
} */

      /* nav bar style starts*/

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        /* background: linear-gradient(145deg, rgba(226,91,91,1) 1%, rgba(214,93,227,1) 100%); */
        background-color: #1a2470;
        color: #fff;
        height: 65px;
        padding: 15px 20px;
        position: sticky;
        top: 0;
        z-index: 1;
      }

      .navbar-brand {
        font-size: 1.5rem;
      }

      .navbar-nav {
        display: flex;
        list-style: none;
      }

      .nav-item {
        margin-left: 35px;
      }

      .nav-item a {
        color: #ffffff;
        text-decoration: none;
        font-size: 1.5rem;
        /* border: solid; */
        /* transition: background-color 0.7s ease;
    transition: padding 0.5s ease-in-out; */
        transition: all 0.3s ease-in-out;
      }

      .nav-item a:hover {
        color: #b6c9ff;
      }

      /* The progress container (grey background) */
      .progress-container {
        width: 100%;
        height: 6px;
        background: #41498a;
        position: sticky;
        top: 60px;
        z-index: 1;
      }

      /* The progress bar (scroll indicator) */
      .progress-bar {
        height: 6px;
        background: #8583ff;
        width: 0%;
      }
      .tr-card {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin-top: 30px;
      }

      .slider-container {
        position: relative;
        height: 400px;
        width: 60%;
        margin: 0 auto;
        overflow: hidden;
      }

      .slider-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        border-radius: 10px;
        opacity: 0;
        transition: opacity 1s ease-in-out;
      }

      .slider-image.active {
        opacity: 1;
      }

      .prev-button,
      .next-button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        padding: 10px;
        background-color: #fff;
        border: none;
        cursor: pointer;
        font-size: 20px;
        z-index: 1;
      }

      .prev-button {
        left: 0;
      }

      .next-button {
        right: 0;
      }

      .prev-button::before,
      .next-button::before {
        content: "";
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 0;
        height: 0;
        border-top: 10px solid transparent;
        border-bottom: 10px solid transparent;
        z-index: 1;
      }

      .prev-button::before {
        border-right: 10px solid #000;
        left: 10px;
        margin-left: -5px;
      }

      .next-button::before {
        border-left: 10px solid #000;
        right: 10px;
        margin-right: -5px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-header">
        <div class="ano">
          <p style="font-size: 1.6rem">TravelMate</p>
        </div>
        <div class="ano2">
          <button type="button" class="navbar-toggle" id="navbar-toggle">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
      </div>
      <div class="navbar-menu" id="navbar-menu">
        <ul class="navbar-nav">
          <li class="nav-item"><a href="home.html">Home</a></li>
          <li class="nav-item"><a href="attractions.html">Attractions</a></li>
          <li class="nav-item"><a href="#">Stays</a></li>
        </ul>
      </div>
    </nav>
    <div class="progress-container">
      <div class="progress-bar" id="myBar"></div>
    </div>

    <div class="tr-card">

          <div class="trinfo">
            <div class="tripn">Beautiful Maldives</div>
            <p>The Maldives is a paradise on earth, with its turquoise waters, white sandy beaches, and overwater bungalows. It's a great destination for snorkeling, diving, and relaxing in luxury resorts.</p>
            <button> <a href="attractions.html">BOOK NOW</a></button>

      <div class="slider-container">
        <img class="slider-image" src="maldives/beach-666122.jpg" />
        <img

          src="maldives/colin-watts-M1ObxvsWVhY-unsplash.jpg"

        <img
          class="slider-image"
          src="maldives/masroor-ahmed-DW2u6LE1p-I-unsplash.jpg"
        />

        <img

          src="maldives/rayyu-maldives-xPsFXsbXJRg-unsplash.jpg"
        />
        <button class="prev-button"></button>
        <button class="next-button"></button>
      </div>
      <div class="trinfo">
        <div class="tripn">Beautiful Maldives</div>

          The Maldives is a paradise on earth, with its turquoise waters, white

        </p>
        <button><a href="attractions.html">BOOK NOW</a></button>
      </div>
    </div>

    <script>
      let slideIndex = 0;
      const images = document.querySelectorAll(".slider-image");
      const prevButton = document.querySelector(".prev-button");
      const nextButton = document.querySelector(".next-button");

      showSlide(slideIndex);

      prevButton.addEventListener("click", () => {
        slideIndex--;
        if (slideIndex < 0) {
          slideIndex = images.length - 1;
        }
        showSlide(slideIndex);
      });

      nextButton.addEventListener("click", () => {
        slideIndex++;
        if (slideIndex > images.length - 1) {
          slideIndex = 0;
        }
        showSlide(slideIndex);
      });

      function showSlide(index) {
        for (let i = 0; i < images.length; i++) {
          images[i].classList.remove("active");
        }
        images[index].classList.add("active");
      }
    </script>
  </body>
</html>
